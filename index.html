<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flood Monitoring Dashboard</title>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f6ff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #003366;
    }

    .card {
      background: white;
      width: 380px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px #c3c3c3;
    }

    #level, #percentage {
      font-size: 42px;
      font-weight: bold;
      margin: 5px 0;
    }

    #height {
      font-size: 28px;
      color: #444;
      margin: 5px 0;
    }

    #time {
      color: #555;
      font-size: 18px;
      margin-top: 10px;
    }

    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #666;
      padding: 10px;
    }

    th {
      background: #003366;
      color: white;
    }

    /* Graph container */
    #graphContainer {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #c3c3c3;
    }
  </style>
</head>
<body>

<h1>üåßÔ∏è Flood Monitoring Dashboard</h1>

<div class="card">
  <p>Current Water Level</p>
  <p id="level">--</p>
  <p id="height">--</p>
  <p id="percentage">--</p>
  <p id="time">Loading...</p>
</div>

<!-- üìà GRAPH CONTAINER -->
<div id="graphContainer">
  <h2>üìà Water Level History (Last 20 Records)</h2>
  <canvas id="waterChart"></canvas>
</div>

<h2>üìä Recent Records</h2>
<table id="dataTable">
  <tr>
    <th>Timestamp</th>
    <th>Water Height (m)</th>
    <th>Percentage (%)</th>
  </tr>
</table>

<script>
  // Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyDcAn84EYf0U26ubggBl5TOHkEFzHTiVnM",
    authDomain: "geoai-flood-control.firebaseapp.com",
    databaseURL: "https://geoai-flood-control-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "geoai-flood-control",
    storageBucket: "geoai-flood-control.firebasestorage.app",
    messagingSenderId: "290912556912",
    appId: "1:290912556912:web:a87b7886ea55f3b265a1b5"
  };

  firebase.initializeApp(firebaseConfig);
  var db = firebase.database();

  // ---------------------------------------------------
  // üîµ LATEST DATA DISPLAY
  // ---------------------------------------------------
  db.ref("flood-data/records").limitToLast(1).on("value", function(snapshot) {
    snapshot.forEach(function(child) {
      var data = child.val();

      document.getElementById("level").innerHTML =
        "Distance: " + data.distance_m.toFixed(2) + " m";

      document.getElementById("height").innerHTML =
        "Height: " + data.water_height_m.toFixed(2) + " m";

      document.getElementById("percentage").innerHTML =
        "Water Level: " + data.water_percentage.toFixed(1) + "%";

      let p = data.water_percentage;
      if (p < 40) document.getElementById("percentage").style.color = "green";
      else if (p < 70) document.getElementById("percentage").style.color = "orange";
      else document.getElementById("percentage").style.color = "red";

      var date = new Date(data.timestamp * 1000);
      document.getElementById("time").innerHTML = date.toLocaleString();
    });
  });

  // ---------------------------------------------------
  // üìà CHART.JS - REALTIME GRAPH
  // ---------------------------------------------------
  const ctx = document.getElementById("waterChart").getContext("2d");

  const waterChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: [{
        label: "Water Height (m)",
        data: [],
        borderColor: "blue",
        borderWidth: 2,
        fill: false,
        tension: 0.2
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { title: { display: true, text: "Time" }},
        y: { title: { display: true, text: "Height (m)" }}
      }
    }
  });

  // Fetch last 20 records for graph
  db.ref("flood-data/records").limitToLast(20).on("value", function(snapshot) {

    waterChart.data.labels = [];
    waterChart.data.datasets[0].data = [];

    snapshot.forEach(function(child) {
      var d = child.val();
      var date = new Date(d.timestamp * 1000).toLocaleTimeString();

      waterChart.data.labels.push(date);
      waterChart.data.datasets[0].data.push(d.water_height_m);
    });

    waterChart.update();
  });

  // ---------------------------------------------------
  // üü¢ TABLE (Last 20 records)
  // ---------------------------------------------------
  db.ref("flood-data/records").limitToLast(20).on("value", function(snapshot) {
    var table = document.getElementById("dataTable");

    table.innerHTML = `
      <tr>
        <th>Timestamp</th>
        <th>Water Height (m)</th>
        <th>Percentage (%)</th>
      </tr>
    `;

    snapshot.forEach(function(child) {
      var data = child.val();
      var date = new Date(data.timestamp * 1000);

      table.innerHTML += `
        <tr>
          <td>${date.toLocaleString()}</td>
          <td>${data.water_height_m.toFixed(2)}</td>
          <td>${data.water_percentage.toFixed(1)}%</td>
        </tr>
      `;
    });
  });
</script>

</body>
</html>
